<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ajax Services and Promise</title>
    <style>
        .body {
            margin: auto
        }

        div {
            border: 1px solid black;
            background-color: lightblue;
            padding: 50px;
            width: 80%;
            font-size: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="../services/http_services.js"></script>
</head>

<body>
    <h1>The Test Services Result</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
    <script>
        const getElement = document.querySelector("#get_services");
        const getURL = "http://localhost:3000/EmployeePayrollDB/1";
        makeServiceCall("GET", getURL, true)
            .then(responseText => {
                getElement.textContent = "Get User Data: " + responseText;
            })
            .catch(error => console.log("GET Error status: " + JSON.stringify(error)
            ));

        const deleteElement = document.querySelector("#delete_services");
        const deleteURL = "http://localhost:3000/EmployeePayrollDB/3";
        makeServiceCall("DELETE", deleteURL, false)
            .then(responseText => {
                deleteElement.textContent = "User Deleted: " + responseText;
            })
            .catch(error => console.log("DELETE Error Status: " + JSON.stringify(error)
            ));

        const postElement = document.querySelector("#post_services");
        const postURL = "http://localhost:3000/EmployeePayrollDB/";
        const employeePayrollData = 
        {
            "_name": "Oswald Khan",
            "_gender": "male",
            "_department": [
                "Sales",
                "Finance"
            ],
            "_salary": "400000",
            "_startDate": "20 Oct 2020",
            "_note": "works in sales and finance dept",
            "_profilePic": "../assets/profile-images/Ellipse -3.png"
        }
        makeServiceCall("POST", postURL, true, employeePayrollData)
            .then(responseText => {
                postElement.textContent = "User Added: " + responseText;
            })
            .catch(error => console.log("POST Error Status: " + JSON.stringify(error)
            ));
    </script>
</body>

</html>
